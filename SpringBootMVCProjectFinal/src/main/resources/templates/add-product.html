<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Product</title>
</head>
<body>
    <div class="container mt-5" th:fragment="content">
        <h2>Add Product</h2>
        <form th:action="@{/saveProduct}" th:object="${productModel}" method="post">
            <div class="form-group">
                <label for="proName">Product Name</label>
                <input type="text" class="form-control" id="proName" th:field="*{proName}" 
                       th:classappend="${#fields.hasErrors('proName')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('proName')}" th:errors="*{proName}"></div>
            </div>
            <div class="form-group">
                <label for="proPrice">Product Price</label>
                <input type="number" class="form-control" id="proPrice" th:field="*{proPrice}" step="0.01" 
                       th:classappend="${#fields.hasErrors('proPrice')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('proPrice')}" th:errors="*{proPrice}"></div>
            </div>
            <div class="form-group">
                <label for="proDescription">Product Description</label>
                <textarea class="form-control" id="proDescription" th:field="*{proDescription}" rows="3" 
                          th:classappend="${#fields.hasErrors('proDescription')} ? 'is-invalid' : ''"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('proDescription')}" th:errors="*{proDescription}"></div>
            </div>
            <div class="form-group">
                <label for="proCategory">Product Category</label>
                <select class="form-control" id="proCategory" th:field="*{proCategory}" 
                        th:classappend="${#fields.hasErrors('proCategory')} ? 'is-invalid' : ''">
                    <option value="" disabled selected>Select a category</option>
                    <option value="TV">TV</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Printer">Printer</option>
                    <option value="Mobile">Mobile</option>
                    <option value="Tablet">Tablet</option>
                </select>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('proCategory')}" th:errors="*{proCategory}"></div>
            </div>
            <div class="form-group">
                <label for="proBrand">Product Brand</label>
                <input type="text" class="form-control" id="proBrand" th:field="*{proBrand}" 
                       th:classappend="${#fields.hasErrors('proBrand')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('proBrand')}" th:errors="*{proBrand}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
